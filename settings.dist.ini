[General]
; --- Window Settings ---
; EN: Initial width of the application window in pixels. Minimum value is 1300.
; RU: Начальная ширина окна приложения в пикселях. Минимальное значение 1300.
WindowWidth = 1300

; EN: Initial height of the application window in pixels. Minimum value is 850.
; RU: Начальная высота окна приложения в пикселях. Минимальное значение 850.
WindowHeight = 850

; EN: The name of the font used in the log viewer panel. The font must be installed on your system.
;     "Hack" is a good choice for monospaced logs.
; RU: Имя шрифта, используемого в панели просмотра логов. Шрифт должен быть установлен в вашей системе.
;     "Hack" является хорошим выбором для моноширинных логов.
FontName = Hack

; EN: The font size for the log viewer panel.
; RU: Размер шрифта для панели просмотра логов.
FontSize = 9

; --- Automation Settings ---
; EN: A comma-separated list of IP addresses for the Flux nodes you want to monitor.
;     Do NOT use spaces between the IP addresses. Example: 192.168.1.10,192.168.1.11
; RU: Список IP-адресов через запятую для узлов Flux, которые вы хотите отслеживать.
;     ЗАПРЕЩАЕТСЯ использовать пробелы между IP-адресами. Пример: 192.168.1.10,192.168.1.11
ScanIPs = 1.2.3.4

; EN: A comma-separated list of application names (or their prefixes) that will be automatically deleted.
;     The matching is case-insensitive. For example, "Folding" will match "FoldingAtHome" or "folding@home".
; RU: Список имен приложений (или их префиксов) через запятую, которые будут автоматически удаляться.
;     Сопоставление не зависит от регистра. Например, "Folding" будет соответствовать "FoldingAtHome" или "folding@home".
; TargetAppPrefixes = StuckContainer
TargetAppPrefixes =

; EN: The interval in seconds between each cycle of checking and deleting applications.
;     To prevent excessive network requests and potential IP bans, a value lower than 60 seconds will be automatically adjusted to 60.
; RU: Интервал в секундах между каждым циклом проверки и удаления приложений.
;     Чтобы предотвратить чрезмерные сетевые запросы и возможные блокировки IP, значение ниже 60 секунд будет автоматически скорректировано до 60.
AutomationIntervalSeconds = 300

; --- Logging Settings ---
; EN: Enables or disables debug mode. When true, the log will contain much more detailed information,
;     which is useful for troubleshooting. Set to false for normal operation.
; RU: Включает или отключает режим отладки. Если true, лог будет содержать гораздо более подробную информацию,
;     что полезно для поиска и устранения неисправностей. Установите в false для обычной работы.
Debug = false

; EN: The name of the file where session logs will be stored. The file is created in the application's root directory.
; RU: Имя файла, в котором будут храниться логи сессии. Файл создается в корневом каталоге приложения.
LogFile = session.log

; EN: If set to true, the log file will be cleared every time the application starts.
;     If set to false, new logs will be appended to the existing file from the previous session.
; RU: Если установлено в true, файл логов будет очищаться при каждом запуске приложения.
;     Если установлено в false, новые логи будут добавляться в конец существующего файла из предыдущей сессии.
LogClearOnStart = true

; EN: The maximum number of log entries to display in the UI's log viewer.
;     This helps prevent high memory usage during long sessions.
; RU: Максимальное количество записей лога, отображаемых в окне просмотра логов интерфейса.
;     Это помогает предотвратить высокое потребление памяти во время длительных сеансов.
MaxLogHistory = 1000
